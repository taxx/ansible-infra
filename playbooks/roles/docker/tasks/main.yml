---
- name: Ensure gnupg is installed
  ansible.builtin.apt:
    name: gnupg
    state: present
    update_cache: yes

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Add Docker repo
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Add NVIDIA Docker repo GPG key
  ansible.builtin.apt_key:
    url: https://nvidia.github.io/nvidia-docker/gpgkey
    state: present

- name: Add NVIDIA Docker repo
  ansible.builtin.get_url:
    url: "https://nvidia.github.io/libnvidia-container/{{ ansible_distribution | lower }}/{{ ansible_distribution_release }}/libnvidia-container.list"
    dest: /etc/apt/sources.list.d/nvidia-docker.list

- name: Install NVIDIA Docker packages
  ansible.builtin.apt:
    name:
      - nvidia-docker2
    state: present
    update_cache: yes

- name: Restart Docker
  ansible.builtin.systemd:
    name: docker
    state: restarted
    enabled: true
